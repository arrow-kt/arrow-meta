plugins {
    id "org.jetbrains.kotlin.multiplatform"
    id "org.jlleitschuh.gradle.ktlint"
}

apply from: "${rootDir}/${SUBPROJECT_MPP}"

kotlin {
    sourceSets {
        commonMain {
            dependencies {
                api project(":analysis-types")
                api project(":analysis-laws")
            }
        }
        jvmMain {
            dependencies {
                api("io.arrow-kt:arrow-core:$ARROW_VERSION") {
                    exclude group: "org.jetbrains.kotlin"
                }
            }
        }
    }
}

dependencies {
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$KOTLIN_VERSION"
    kotlinCompilerClasspath project(':analysis-kotlin-plugin')
}

compileKotlinJvm {
    dependsOn(":analysis-kotlin-plugin:jar")
    kotlinOptions {
        freeCompilerArgs += ["-Xplugin=${rootDir}/plugins/analysis/kotlin-plugin/build/libs/arrow-analysis-kotlin-plugin-1.5.31-SNAPSHOT.jar",
                             "-P", "plugin:arrow.meta.plugin.compiler:generatedSrcOutputDir=${buildDir}"]
    }
}

compileKotlinJs.dependsOn(":analysis-kotlin-plugin:jar")
compileKotlinMetadata.dependsOn(":analysis-kotlin-plugin:jar")
