name: Build Artifacts

on: pull_request

jobs:
  build_artifacts:

    env:
      JAVA_OPTS: -Xms512m -Xmx1024m

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '8'
        cache: 'gradle'
    - name: Build with Gradle
      run: ./gradlew build
