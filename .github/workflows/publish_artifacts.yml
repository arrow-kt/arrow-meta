name: Publish Artifacts

on:
  push:
    branches:
    - master

jobs:
  publish_artifacts:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        architecture: x64
    - name: Build with Gradle
      env:
        JAVA_OPTS: -Xms512m -Xmx1024m
      run: |
        ./gradlew clean build
    - name: Publish artifacts
      env:
        BINTRAY_USER: ${{ secrets.BINTRAY_USER }}
        BINTRAY_API_KEY: ${{ secrets.BINTRAY_API_KEY }}
      run: |
        echo "NOTE: gradle-plugin and docs have their own publication workflows" 
        echo "Uploading idea-plugin, testing-plugin and compiler-plugin..."
        ./gradlew uploadArchives
        echo "Uploading compiler-plugin (shadowJar)..."
        sed -i "s/POM_ARTIFACT_ID=arrow-meta-compiler-plugin/POM_ARTIFACT_ID=arrow-meta-compiler-plugin-all/g" compiler-plugin/gradle.properties
        ./gradlew :compiler-plugin:uploadShadow
        echo "$(cat gradle.properties | grep VERSION_NAME | cut -d'=' -f2) deployed!"
